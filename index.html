<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title> WeatherApiLab </title>

</head>

<body>
    <div> Write city 4 looking weather:</div>

    <input id="city" />
    <button type="button" onClick={handleClick()}>Search</button>
</body>
<script>
    const APIKey = '7b6d16b9aad94f104b9310d42ef9ebf0';
    async function handleClick() {
        const inputValue = document.getElementById('city').value;
        const weather = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${inputValue}&APPID=${APIKey}`);
        if (weather.ok) {
            let jsonWeather = await weather.json();
            console.log(jsonWeather);
        } else {
            console.log(`Error while requesting API: ${weather.status}`);
        }
    }
</script>

</html>
